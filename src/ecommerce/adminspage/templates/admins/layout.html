<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    {{section.title}}
    {% endblock%}
    {% load static%}
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fontawasome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <link rel="shortcut icon" href="{% static 'img/ecommercelogo.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-end ">
            <div class="col-md-1 mt-3">

                <button class="btn btn-success" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Menu</button>

                <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Admin Dashboard</h5>
                        <button type="button" class="bg-dark text-white border-0" data-bs-dismiss="offcanvas"
                            aria-label="Close">
                            <span class="fs-1">&times;</span>
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-unstyled">
                            <li><a href="{% url 'addproduct' %}" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Add Product</a></li>
                            <li><a href="{% url 'addcategory' %}" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Add Category</a></li>
                            <li><a href="" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Users</a></li>
                            <li><a href="" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Orders</a></li>
                            <li><a href="{% url 'allproducts' %}" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Products</a></li>
                            <li><a href="{% url 'allcategories' %}" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Category</a></li>
                            <li><a href="{% url 'allorders' %}" class="text-decoration-none text-white">
                                    <i class="fas fa-plus"></i>&nbsp; Order</a></li>

                        </ul>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            <img src="{% static 'img/man.jpg'%}" alt="" style="height: 200px; width: 200px;"
                                class="rounded-circle">
                        </div>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-decoration-none text-white"><b> Name:</b> {{request.user.username}}</a></li>
                            <li><a href="#" class="text-decoration-none text-white"><b> Status:</b> Super Admin</a></li>
                            <li class="mt-4"><a href="{% url 'logout' %}"
                                    class="text-decoration-none text-white btn btn-danger"> Logout </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        {% block main_content %}

        {% endblock %}
    </div>
    <!-- footer start -->


    <!-- footer ender -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
